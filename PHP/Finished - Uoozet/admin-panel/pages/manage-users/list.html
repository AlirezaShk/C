<tr id="list-{{USER id}}">
  <td>{{USER id}}</td>
  <td><a href="{{USER url}}"><img src="{{USER avatar}}" class="td-avatar" alt="user avatar"> {{USER username}}</a></td>
  <td>{{USER email}}</td>
  <td>{{USER ip_address}}</td>
  <td id="acticeT-{{USER id}}"></td>
  <td>{{STATUS}}</td>
  <td>
  	<a class="btn bg-cyan waves-effect waves-light" href="{{SETTINGS_LINK}}" target="_blank">EDIT</a>
  	<button class="btn btn-danger waves-effect waves-light delete-content" data-id="{{USER id}}">DELETE</button>
  </td>
</tr>

<script>
    var active_time = '{{USER active_time}}';
    if(active_time < 60)
        $("#acticeT-{{USER id}}").html(active_time+' ثانیه');
    else if (active_time < 3600)
        $("#acticeT-{{USER id}}").html(Math.round(active_time/60)+' دقیقه');
    else
        $("#acticeT-{{USER id}}").html(Math.round(active_time/3600)+' ساعت');
</script>

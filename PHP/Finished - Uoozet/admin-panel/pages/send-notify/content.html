

<div class="container-fluid">
    <div class="block-header">
        <h2>Singer > Send notify</h2>
    </div>
    <!-- Vertical Layout -->
    <div class="row">
        <div class="col-lg-12 col-md-12">
            <div class="card">
                <div class="header">
                    <h2>New notify</h2>
                </div>
                <div class="body">
                    <div class="create-singer-alert">

                    </div>

                    <form class="form submit-new-singer-settings" method="POST">
                        <div class="row">
                            <div class="col-md-12">

                                <div class="form-line">
                                    <textarea name="message" class="form-control" placeholder="Type a message"></textarea>
                                </div>
                                <div>
                                    <button type="submit" class="btn btn-primary m-t-15 waves-effect">send</button>
                                </div>
                            </div>

                        </div>

                    </form>
                </div>
            </div>
        </div>
        <div class="clearfix"></div>
    </div>
</div>


<script>
    jQuery(document).ready(function($) {


        var form = $(".submit-new-singer-settings");
        form.submit(function(event) {
            console.log('mana');
        });

        form.ajaxForm({
            url: "{{LINK aj/ap/send-notify}}",
            type:"POST",
            dataType:"json",
            data:{},
            beforeSend: function() {

            },
            success: function(data) {
                var message = $(".create-singer-alert");
                if (data.status == 200) {
                    scrollToTop();
                    message.html('<div class="alert alert-success"><i class="fa fa-exclamation-circle"></i> New Article  has been successful saved!</div>');
                    PT_Delay(function(){
                        window.location.reload();
                    },1000);
                }

                else if (data.status == 400) {
                    scrollToTop();
                    message.html('<div class="alert alert-warning"><i class="fa fa-exclamation-circle"></i> Please fill the required info!</div>');
                }

                else if (data.status == 401) {
                    scrollToTop();
                    message.html('<div class="alert alert-warning"><i class="fa fa-exclamation-circle"></i>notify  message is too short!</div>');
                }

                else if (data.status == 402) {
                    scrollToTop();
                    message.html('<div class="alert alert-warning"><i class="fa fa-exclamation-circle"></i> Singer description is too short!</div>');
                }

                else if (data.status == 403) {
                    scrollToTop();
                    message.html('<div class="alert alert-warning"><i class="fa fa-exclamation-circle"></i> Singer text is required!</div>');
                }

                else if (data.status == 404) {
                    scrollToTop();
                    message.html('<div class="alert alert-warning"><i class="fa fa-exclamation-circle"></i> The file is too big, please increase your server upload limit in php.ini!</div>');
                }

                else if (data.status == 405) {
                    scrollToTop();
                    message.html('<div class="alert alert-warning"><i class="fa fa-exclamation-circle"></i> The Image file is Not valid.please select a valid image!</div>');
                }

                else if (data.status == 406) {
                    scrollToTop();
                    message.html('<div class="alert alert-warning"><i class="fa fa-exclamation-circle"></i> Invalid Category id.Please check your details!</div>');
                }

                else if (data.status == 500) {
                    scrollToTop();
                    message.html('<div class="alert alert-danger"><i class="fa fa-exclamation-circle"></i> Error found, please try again later!</div>');
                }
            }
        });
    });
</script>

<div class="container login-page">
    <div class="login-form">
        <h4>{{LANG lets_get_started}}</h4>
        <form action="{{LINK register2}}" method="POST">
            <div class="errors form-group">{{ERRORS}}</div>
            <div class="errors success form-group">{{SUCCESS}}</div>
            <div class="form-group">
                <input type="text" name="username" id="username" placeholder="{{LANG username}}" required value="{{USERNAME}}" style="text-align: left;direction: ltr;border: solid #dcd628;color: #000;">
            </div>
            <div class="form-group">
                <input type="email" name="email" id="email" placeholder="{{LANG email_address}}" required value="{{EMAIL}}" style="text-align: left;direction: ltr;border: solid #dcd628;color: #000;">
            </div>
            <div class="form-group">
                <input type="password" name="password" id="password" placeholder="{{LANG password}}" required  style="text-align: left;direction: ltr;border: solid #dcd628;color: #000;">
            </div>
            <div class="form-group">
                <input type="password" name="password" id="password2" placeholder="{{LANG password}}" required  style="text-align: left;direction: ltr;border: solid #dcd628;color: #000;">
            </div>
            <div class="form-group">
                <input type="submit" class="button" value ="{{LANG sign_up}}" style="background-color: #dcd628 !important;">
            </div>
        </form>
    </div>
</div>

</script>

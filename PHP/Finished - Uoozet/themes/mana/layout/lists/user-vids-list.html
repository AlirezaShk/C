<div class="collage user-info-with-vids">
	<div class="gd r4-1" data-id="{{ID}}">
		<div class="user-thumb">
			<a href="{{USER url}}">
				<img src="{{USER avatar}}" alt="{{USER name}}">
			</a>
		</div>
		<div class="user-name">
			<a href="{{USER url}}"><h4 title="{{USER name}}">{{USER name}}</h4></a>
		</div>
	</div>
	<div class="gd c1-1 r1-1-1">
		{{VIDEO_LIST}}
	</div>
</div>

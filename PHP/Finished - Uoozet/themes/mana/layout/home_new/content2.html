<script> // Change Image On Hover

$(document).ready(function(){
    let timer;

    function resetTimer() {
        /* Clear the previous interval */
        clearInterval(timer);
        $("#homepage-menu-result").addClass("active")
        /* Set a new interval */
        if ($("#homepage-menu-result").hasClass("transitioning"))
            timer = setInterval(startIdleTimer, 20000);
    }

    // Define the events that
    // would reset the timer
    window.onload = resetTimer;
    window.onmousemove = resetTimer;
    window.onmousedown = resetTimer;
    window.ontouchstart = resetTimer;
    window.onclick = resetTimer;
    window.onkeypress = resetTimer;

    function startIdleTimer() {
        if ( !$("#homepage-menu-result").hasClass("transitioning") )
            $("#homepage-menu-result").removeClass("active").css("background", "");
    }
    let cnt = 0;
    let colors = [
        '#E06100',
        '#EB894C',
        '#FBC113',
        '#FBF5C0',
        '#1E90FF',
        '#6BB5FF',
        '#6BB5FF'
    ];
    $(".homepage-menu-item").click(function () {
        let that = this;
        let gradBG = $("#homepage-menu-result");
        $(gradBG).addClass("active");
        if ($(this).hasClass("disabled-site-sections-link")) return;
        if (!$(gradBG).hasClass("transitioning")) {
            /* BEGIN LOADING TRANSITION */
            $(gradBG).addClass("transitioning");
            // color1 = 0xFFFFFF7A;
            // color2 =
            // LightMode: 0xFBF5C0FF;
            // NightMode: 0x0C0A47FF;
            // let c1_rgba = [color1/(16^6), (color1%16^6)/(16^4), (color1%16^4)/(16^2), (color1%16^2)];
            // console.log(color1, [c1_rgba[0].toString(16), c1_rgba[1].toString(16), c1_rgba[2].toString(16), c1_rgba[3].toString(16)]);
            let c1_rgba;
            let c2_rgba;
            console.log($('body').css('background-color'));
            if ($('body').css('background-color') == 'rgb(19, 19, 19)') { /* DARK */
                c1_rgba = [0x3D, 0x3D, 0x3D, 0x7A];
                c2_rgba = [0x0C, 0x0A, 0x47, 0xFF];
            }
            else {  /* LIGHT */
                c1_rgba = [0xFF, 0xFF, 0xFF, 0x7A];
                c2_rgba = [0xFB, 0xF5, 0xC0, 0xFF];
            }
            let step_cnt = 60;
            // let color_steps = [(color1/(16^6) - color2/(16^6))/60, ((color1%16^6)/(16^4) - (color2%16^6)/(16^4))/60, ((color1%16^4)/(16^2) - (color2%16^4)/(16^2))/60, ((color1%16^2) - (color2%16^2))/60];
            let color_steps = [(c2_rgba[0] - c1_rgba[0])/step_cnt, (c2_rgba[1] - c1_rgba[1])/step_cnt,
                (c2_rgba[2] - c1_rgba[2])/step_cnt, (c2_rgba[3] - c1_rgba[3])/step_cnt];
            transitGradBG(gradBG, "45deg", c1_rgba, color_steps, 500, step_cnt, 0, 1,
                function() {
                    $.ajax({
                        url: "<?= $pt->page_url_ ?>/home_new",
                        method: 'GET',
                        data: {cat_q: parseInt($(that).data("queue"))},
                        dataType: 'json',
                        complete: function (data) {
                            data = data.responseJSON;
                            if (data.status) {
                                $(gradBG).find('.result_content').html(data.content);
                            }
                            transitGradBG(gradBG, "45deg", c2_rgba, color_steps, 500, step_cnt, 0, -1,
                                function(){ $(gradBG).removeClass("transitioning"); /* $(gradBG).css("background", "#FFFFFF94"); setTimeout(function(){
                                    $(gradBG).removeClass("transitioning"); }, 350)*/ } );
                        }
                    });
                } );
        }
    });
    // $.ajax({
    //     url: "<?= $pt->page_url_ ?>/home?cat_q=0",
    //     method: 'POST',
    //     data: {},
    //     dataType: 'json',
    //     success: function (data) {
    //         if (data.success) {
    //             $("#homepage-menu-result").html(data.content);
    //         }
    //     }
    // });
    $.get("<?= $pt->page_url_ ?>/home?cat_q=0", {}, function (data) {
            if (data.success) {
                $("#homepage-menu-result").html(data.content);
            }
        }
    );
    function transitGradBG(elemnt, deg, color1, color_steps, time_ms, step, cnt, forwardFlag,
                           callBackFunc = function (){}) {
        let time_step_ms = time_ms/step;
        if (cnt < step) {
            cnt++;
            if (forwardFlag === 1)
                $(elemnt).find(".result_content").css("opacity", 1-(cnt/step));
            else
                $(elemnt).find(".result_content").css("opacity", (cnt/step));
            $(elemnt).css("background", "linear-gradient("+deg+", #"
                + preceedingZeroCheck(Math.round(color1[0] + forwardFlag*color_steps[0]*(cnt-1)).toString(16))
                + preceedingZeroCheck(Math.round(color1[1] + forwardFlag*color_steps[1]*(cnt-1)).toString(16))
                + preceedingZeroCheck(Math.round(color1[2] + forwardFlag*color_steps[2]*(cnt-1)).toString(16))
                + preceedingZeroCheck(Math.round(color1[3] + forwardFlag*color_steps[3]*(cnt-1)).toString(16))
                + ", #"
                + preceedingZeroCheck(Math.round(color1[0] + forwardFlag*color_steps[0]*(cnt)).toString(16))
                + preceedingZeroCheck(Math.round(color1[1] + forwardFlag*color_steps[1]*(cnt)).toString(16))
                + preceedingZeroCheck(Math.round(color1[2] + forwardFlag*color_steps[2]*(cnt)).toString(16))
                + preceedingZeroCheck(Math.round(color1[3] + forwardFlag*color_steps[3]*(cnt)).toString(16))
                + ")");
            console.log(preceedingZeroCheck(Math.round(color1[0] + forwardFlag*color_steps[0]*(cnt-1)).toString(16))
                + preceedingZeroCheck(Math.round(color1[1] + forwardFlag*color_steps[1]*(cnt-1)).toString(16))
                + preceedingZeroCheck(Math.round(color1[2] + forwardFlag*color_steps[2]*(cnt-1)).toString(16))
                + preceedingZeroCheck(Math.round(color1[3] + forwardFlag*color_steps[3]*(cnt-1)).toString(16)));
            setTimeout(() => transitGradBG(elemnt, "45deg", color1, color_steps, 1000, 60, cnt, forwardFlag,
                callBackFunc), time_step_ms);
        } else {
            callBackFunc();
        }
    }
    function preceedingZeroCheck(n, radix = 16){
        if (parseInt(n, radix) >= radix) return ""+n;
        else return "0" + n;
    }
